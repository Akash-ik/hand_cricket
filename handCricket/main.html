<!DOCTYPE html>
<head>
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="hc.css">
</head>
<body>
    <header>
       <h1>HAND CRICKET</h1> 
    </header>
    <div class="statue">

    </div>
    <div class="opt">
        <div class="num" id="one">
            <img src="images/1.png">
        </div>
        <div class="num" id="two">
            <img src="images/2.png">
        </div>
        <div class="num" id="three">
            <img src="images/3.png">
        </div>
        <div class="num" id="four">
            <img src="images/4.jpg">
        </div>
        <div class="num" id="five">
            <img src="images/5.jpg">
        </div>
        <div class="num" id="six">
            <img src="images/6.jpg">
        </div>
    </div>
    <div class="move">
        <p>Choose your option</p>
    </div>
    <div class="scorecard">
    <div id="userScore" class="score">
    <p>Your Score</p>
    <p id="us">0</p>
    </div>
    <div id="computerScore" class="score">
    <p>Computer's Score</p>
    <p id="cs">0</p>
    </div>
    </div>
    <div id="pop">
        <h1 id="popp"></h1>
    </div>
    <script src="jscr.js"></script>
</body>
